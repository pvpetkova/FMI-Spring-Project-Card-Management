<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revoke Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 500px;">
        <h3 class="mb-4">Revoke Request</h3>
        <form th:action="@{/users/register}" method="post" th:object="${request}" enctype="multipart/form-data">
            <!--            pan-->
            <!--            cardHolderName-->
            <!--            pinBlock-->
            <!--            cvv-->
            <!--            expiryDate-->
            <!--            bin-->
            <div class="form-group">
                <label for="pan">Pan: </label>
                <input class="form-control" type="numer" maxlength="16" minlength="16"
                       th:field="${request.requestSubject.pan}" id="pan" name="pan" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason: </label>
                <input class="form-control" type="text" th:field="${request.reason}" id="reason" name="reason" required>
            </div>

            <button class="btn btn-primary mt-5" type="submit">Submit</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>
</html>
