<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/general.html :: not-auth-header"></header>
<main class="container">
    <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 500px;">
        <h3 class="mb-4">Login</h3>
        <form th:action="@{/users/login}" method="post" th:object="${user}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="idInputName">Username: </label>
                <input aria-describedby="recipeHelp" required class="form-control" id="idInputName"
                       th:field="${user.username}"
                       type="text">
            </div>

            <div class="form-group">
                <label for="idInputShortDescription">Password: </label>
                <input aria-describedby="recipeShortDescription" required class="form-control"
                       id="idInputShortDescription"
                       th:field="${user.password}"
                       type="password">
            </div>
            <button class="btn btn-primary mt-5 mb-1" type="submit">Login</button>
        </form>
        <p>No account? <a th:href="@{/users/register}">Register here</a></p>
    </div>
</main>
</body>
</html>
