<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authorization System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <form method="get" th:action="@{'/authorize/pin'}"
          th:object="${authObj}">
        <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 500px;">
            <h3>Authorize With Pin</h3>
            <div class="form-group mt-2">
                <label for="pan">Pan: </label>
                <input class="form-control" id="pan" name="pan" required
                       th:field="${authObj.panForPin}"
                       type="text">
            </div>
            <div class="form-group mt-2">
                <label for="pin">Pin: </label>
                <input class="form-control" id="pin" name="pin" required
                       th:field="${authObj.pin}"
                       type="text">
            </div>
            <div class="form-group mt-2">
                <label for="status">Status: </label>
                <input class="form-control" id="status" name="status"
                       th:field="${authObj.pinStatus}"
                       readonly
                       type="text">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-outline-secondary" type="submit">
                    Send
                </button>
            </div>
        </div>
    </form>
    <form method="get" th:action="@{'/authorize/cvv'}"
          th:object="${authObj}">
        <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 500px;">
            <h3>Authorize With Cvv</h3>
            <div class="form-group mt-2">
                <label for="pan2">Pan</label>
                <input class="form-control" id="pan2" name="pan2" required
                       th:field="${authObj.panForCvv}"
                       type="text">
            </div>
            <div class="form-group mt-2">
                <label for="cvv">Cvv</label>
                <input class="form-control" id="cvv" name="cvv" required
                       th:field="${authObj.cvv}"
                       type="text">
            </div>
            <div class="form-group mt-2">
                <label for="cvvStatus">Status: </label>
                <input class="form-control" id="cvvStatus" name="cvvStatus"
                       th:field="${authObj.cvvStatus}"
                       readonly
                       type="text">
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-outline-secondary" type="submit">
                    Send
                </button>
            </div>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
