<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bin Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <div class="bg-light p-5 rounded mt-5 m-auto"
         style="max-width: 500px;">
        <div th:if="${binRange!=null}" th:hidden="${binRange==null}">
            <form th:action="@{'/bin-management'}" th:method="post"
                  enctype="multipart/form-data"
                  th:object="${binRange}">
                <div class="form-group mt-2">
                    <label for="sBin">Starting Bin: </label>
                    <input class="form-control" id="sBin" name="sBin"
                           th:field="${binRange.startingBin}"
                           type="text">
                </div>
                <div class="form-group mt-2">
                    <label for="endBin">End Bin: </label>
                    <input class="form-control" id="endBin" name="endBin"
                           th:field="${binRange.endBin}"
                           type="text">
                </div>
                <div class="form-group mt-2">
                    <label for="description">Description: </label>
                    <input class="form-control" id="description" name="description" required
                           th:field="${binRange.description}"
                           type="text">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
            <a class="btn btn-outline-secondary" style="position: relative; top: -38px; left:60px" type="button"
               th:href="@{'/bin-management'}">
                Cancel
            </a>
        </div>
        <div th:if="${bin!=null}" th:hidden="${bin==null}">
            <form th:action="@{'/bin-management/'+ ${rangeId} + '/bins'}" th:method="post"
                  enctype="multipart/form-data"
                  th:object="${bin}">
                <div class="form-group mt-2">
                    <label for="Bin">Bin: </label>
                    <input class="form-control" id="Bin" name="Bin"
                           th:field="${bin.bin}"
                           type="text">
                </div>
                <div class="form-group mt-2">
                    <label for="description1">Description: </label>
                    <input class="form-control" id="description1" name="description1" required
                           th:field="${bin.description}"
                           type="text">
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
            <a class="btn btn-outline-secondary" style="position: relative; top: -38px; left:60px" type="button"
               th:href="@{'/bin-management/'+ ${rangeId} + '/bins'}">
                Cancel
            </a>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
