<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bin Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 1100px;">
        <div class="container">
            <div class="row-cols-2">
                <div class="col-8"><h3>Bin Range Management </h3></div>
                <div class="col-3"><a th:href="@{/bin-management/new}" class="btn btn-primary">Add new range</a></div>
                <!--                @{/users/register}-->
            </div>
        </div>
        <div th:if="${binRangeList!=null and !binRangeList.isEmpty()}">
            <table class="table">
                <tr>
                    <th>Bin ID</th>
                    <th>Starting Bin</th>
                    <th>End Bin</th>
                    <th>Description</th>
                    <th>Actions</th>
                    <th></th>
                </tr>
                </tr>
                <tr th:each="binRange: ${binRangeList}">
                    <td th:text="${binRange.id}"></td>
                    <td th:text="${binRange.startingBin}"></td>
                    <td th:text="${binRange.endBin}"></td>
                    <td th:text="${binRange.description}"></td>
                    <td>
                        <form th:action="@{'/bin-management/' + ${binRange.id}}"
                              th:method="delete">
                            <input type="submit" value="Delete" class="btn btn-danger"/>
                        </form>
                    </td>
                    <td>
                        <a th:href="@{'/bin-management/' + ${binRange.id} + '/bins' }">View</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
