<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<header th:insert="fragments/general.html :: header"> </header>

<form th:action="@{'/users/' + ${user.id}}" th:method="put" th:object="${user}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="username">Username: </label>
        <input class="form-control" id="username" name="username" required th:field="${user.username}"
               type="text">
    </div>

    <div class="form-group">
        <label for="role">Role: </label>
        <select id="role" name="role" required th:field="${user.role}">
            <option th:each="role : ${T(bg.fmi.cms.model.constats.Role).values()}"
                    th:value="${role}" th:text="${role}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="status">Role: </label>
        <select id="status" name="status" required th:field="${user.accountStatus}">
            <option th:each="stat : ${T(bg.fmi.cms.model.constats.AccountStatus).values()}"
                    th:value="${stat}" th:text="${stat}"></option>
        </select>
    </div>

<!--            </tr>-->
<!--        </table>-->
<!--    </div>-->

    <button class="btn btn-primary" type="submit">Edit</button>

    <!--    <p th:text="${message}"></p>-->
</form>

    <button class="btn btn-primary" type="submit">Delete</button>
</form>
</body>
</html>
