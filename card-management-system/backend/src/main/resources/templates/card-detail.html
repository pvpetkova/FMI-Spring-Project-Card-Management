<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 500px;">
        <h3 class="mb-4">View & Edit Card</h3>

        <h3>Change Status</h3>
        <form th:action="@{'/cards/' + ${card.id} + '/status'}" th:method="put" th:object="${card}"
              enctype="multipart/form-data">

            <div class="form-group mt-2 mb-5">
                <label for="status">New Status: </label>
                <select id="status" name="status" class="form-select" th:field="${card.cardStatus}">
                    <option th:each="stat : ${T(bg.fmi.cms.model.constats.CardStatus).values()}"
                            th:value="${stat}" th:text="${stat}"></option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Change Status</button>
        </form>

        <h3>Change Pin</h3>
        <form th:action="@{'/cards/' + ${card.id} + '/pin'}" th:method="put" th:object="${card}"
              enctype="multipart/form-data">

            <div class="form-group mt-2 mb-5">
                <label for="status">New Status: </label>
                <input type="text" id="pin" name="pin" class="form-control" th:field="${card.pinBlock}"/>
            </div>

            <button class="btn btn-primary" type="submit">Change Pin</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>
</html>
