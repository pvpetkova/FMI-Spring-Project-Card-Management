<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>

<h3>New Request</h3>
<form th:action="@{/users/register}" method="post" th:object="${request}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="requestType">Request Type: </label>
        <select id="requestType" name="requestType" required th:field="${request.requestType}">
            <option th:each="reqType : ${T(bg.fmi.cms.model.constats.RequestType).values()}"
                    th:value="${reqType}" th:text="${reqType}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="reason">Role: </label>
        <input type="text" th:field="${request.reason}" id="reason" name="reason">
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

</body>
</html>
