<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 500px;">

        <h3 class="mb-4">View & Change User Details</h3>
        <div class="form-group">
            <p class="mt-2">Username: <span th:text="${currentUser.username}"></span></p>
            <p class="mt-2">Role: <span th:text="${currentUser.role}"></span></p>
            <p class="mt-2">Account Status: <span th:text="${currentUser.accountStatus}"></span></p>
        </div>

        <h4 class="mt-5 mb-4">Request Role Change</h4>
        <form th:action="@{/users/settings}" method="post" th:object="${userChangeRequest}"
              enctype="multipart/form-data">

            <div class="form-group">
                <label for="role">New Role: </label>
                <select id="role" class="form-select" name="role" th:field="${userChangeRequest.requestedRole}">
                    <option th:each="role : ${T(bg.fmi.cms.model.constats.Role).values()}"
                            th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <button class="btn btn-primary mt-5" type="submit">Submit Change Request</button>
            <!--    <p th:text="${message}"></p>-->
        </form>
    </div>
</main>
</form>
</body>
</html>
