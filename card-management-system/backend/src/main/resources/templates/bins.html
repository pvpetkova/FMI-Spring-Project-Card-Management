<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bin Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 1100px;">
        <div class="container">
            <div class="row-cols-2">
                <div class="col-6">
                    <h3>Bin Range</h3>
                    <p>
                        ID: <a th:text="${binRange.id}"></a>
                    </p>
                    <p>
                        Starting Bin: <a th:text="${binRange.startingBin}"></a>
                    </p>
                    <p>
                        End Bin <a th:text="${binRange.endBin}"></a>
                    </p>
                </div>
                <div class="col-3"><a th:href="@{'/bin-management/' +${id}+ '/bins/new'}" class="btn btn-primary">Add
                    new Bin</a></div>
            </div>
        </div>
        <div th:if="${binList!=null and !binList.isEmpty()}">
            <table class="table">
                <tr>
                    <th>Bin ID</th>
                    <th>Bin</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </tr>
                <tr th:each="bin: ${binList}">
                    <td th:text="${bin.id}"></td>
                    <td th:text="${bin.bin}"></td>
                    <td th:text="${bin.description}"></td>
                    <!--TODO: add check for role-->
                    <td>
                        <form th:action="@{'/bin-management/' + ${binRange.id} + '/bins/' + ${bin.id}}"
                              th:method="delete" th:object="${bin}">
                            <input type="submit" value="Delete" class="btn btn-danger"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
