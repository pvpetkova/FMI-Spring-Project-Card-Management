<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Key Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<header th:insert="fragments/general.html :: header"></header>
<main class="container">
    <div class="bg-light p-5 rounded mt-5 m-auto" style="max-width: 1400px;">
        <div class="container">
            <div class="row-cols-2">
                <div class="col-8"><h3>Key Management </h3></div>
                <div class="col-3"><a th:href="@{/keys/new}" class="btn btn-primary">Add new key</a></div>
                <!--                @{/users/register}-->
            </div>
        </div>
        <div th:if="${symmetricKeyList!=null and !symmetricKeyList.isEmpty()}">
            <table class="table">
                <tr>
                    <th>Key ID</th>
                    <th>Key Name</th>
                    <th>Key Value</th>
                    <th>Key Usage</th>
                    <th>Key Type</th>
                    <th>Bin</th>
                    <th>Action</th>
                </tr>
                <tr th:each="symmetricKey: ${symmetricKeyList}">
                    <td th:text="${symmetricKey.id}"></td>
                    <td th:text="${symmetricKey.keyName}"></td>
                    <td th:text="${symmetricKey.keyValue}"></td>
                    <td th:text="${symmetricKey.keyUsage}"></td>
                    <td th:text="${symmetricKey.keyType}"></td>
                    <td th:text="${symmetricKey.bin.bin}"></td>
                    <!--TODO: add check for role-->
                    <td>
                        <a th:href="@{'/keys/' + ${symmetricKey.id}}">Change</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
